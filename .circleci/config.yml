version: 2.1

orbs:
    node: circleci/node@4.1
    shellcheck: circleci/shellcheck@2.2.4

defaults: &defaults
    docker:
        - image: cimg/node:15.1
    working_directory: ~/project

jobs:
    
    build:
        <<: *defaults
        steps:
            - checkout
            - node/install-packages:
                  pkg-manager: yarn
            - run:
                  name: Lerna Bootstrap
                  command: yarn lerna bootstrap
            - run:
                  name: Lerna build
                  command: yarn lerna run build:webpack
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - .
    test:
        <<: *defaults
        steps:
            - attach_workspace:
                  at: ~/project
            - checkout

    publish:
        <<: *defaults
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  name: Authenticate with registry
                  command: echo -e "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}\n@idealjs:registry=https://registry.npmjs.org" > ~/project/.npmrc

            - run:
                  name: Lerna Publish
                  command: sh publish.sh

workflows:
    main:
        jobs:
            - shellcheck/check
            - build:
                  requires:
                      - shellcheck/check
            - test:
                  requires:
                      - build
            - publish:
                  requires:
                      - test
                  filters:
                      branches:
                          only: /main/
                      tags:
                          only: /^\d+\.\d+\.\d+(-alpha\.\d+)?$/
